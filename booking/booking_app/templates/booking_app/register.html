<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'booking_app/css/style.css' %}">
</head>
<body>
    <!-- Навигационная панель -->
    <div class="navbar">
        <a href="#">Все мероприятия</a>
        <span>EventBooker</span>
        <div>
            <a href="#">Контакты</a>
            <a href="#">Личный кабинет</a>
        </div>
    </div>

    <!-- Основная форма регистрации -->
    <div class="container">
        <div class="auth-form">
            <h2>Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" required>

                <label for="id_name">Имя</label>
                <input type="text" id="id_name" name="name" required>

                <label for="id_password">Пароль</label>
                <input type="password" id="id_password" name="password" required>

                <label for="id_confirm_password">Повторите пароль</label>
                <input type="password" id="id_confirm_password" name="confirm_password" required>

                <button type="submit">Авторизироваться</button>
            </form>
        </div>
    </div>
</body>
</html>
