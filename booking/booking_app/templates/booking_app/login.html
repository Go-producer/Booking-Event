<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'booking_app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <!-- Шапка сайта -->
        <header>
            <nav class="navbar">
                <a href="#">Все мероприятия</a>
                <span>EventBooker</span>
                <a href="#">Контакты</a>
                <a href="#">Личный кабинет</a>
            </nav>
        </header>

        <!-- Форма авторизации -->
        <div class="auth-form">
            <h2>Авторизация</h2>
            <!-- Форма для отправки логина/email и пароля -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Поле для ввода логина или email -->
                <input
                    type="text"
                    name="username_or_email"
                    placeholder="Email или Логин"
                    class="input-field"
                    required
                >
                <!-- Поле для ввода пароля -->
                <input
                    type="password"
                    name="password"
                    placeholder="Пароль"
                    class="input-field"
                    required
                >

                <!-- Сообщения об ошибках -->
                {% if messages %}
                    <ul class="error-messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                <!-- Кнопка для входа -->
                <button type="submit" class="submit-btn">Войти</button>
            </form>

            <!-- Ссылка для перехода к регистрации -->
            <a href="{% url 'register' %}" class="register-link">Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
